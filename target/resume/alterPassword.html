<!DOCTYPE html>
<html>
<head>
  <title>修改密码</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">  
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="js/alterPassword.js"></script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-4 column"></div>
				<div class="col-md-4 column">
					<div class="form-horizontal" role="form">
						<br><br><br><br><br><br><br><br>
						<div class="form-group">
							 <label class="col-sm-3 control-label">UserID：&nbsp;</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="userID" disabled="disabled" />
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-3 control-label">Password：</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" />
							</div>
						</div>
						<div class="form-group">
							 <label class="col-sm-5 control-label">Re-Password：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="re_password" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-10">
								 <button type="submit" class="btn btn-default" id="submit">确认修改</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 column"></div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
