<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="favicon.ico">

    <title>简历系统</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
</head>

<body class="login-body">

<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading"><img src="images/logo.png">&nbsp;简历系统-登录</h2>
        <div class="login-wrap">
            <input id="userID" type="text" class="form-control" placeholder="用户ID" autofocus>
            <input id="password" type="password" class="form-control" placeholder="密码">
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?&nbsp;</a>

                </span>
            </label>
            <button id="login" class="btn btn-lg btn-login btn-block" type="submit">登 录</button>
            <div class="registration">
                还没有账号?
                <a class="" href="register.html">
                    现在创建
                </a>
            </div>
            <br>
            <span style="padding-left: 100px">© 2018 S1mple</span>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>请在下方输入框中输入您的邮箱地址</p>
                        <input type="text" placeholder="邮箱" autocomplete="off"
                               class="form-control placeholder-no-fix" id="forget_email">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-success" id="forget">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
