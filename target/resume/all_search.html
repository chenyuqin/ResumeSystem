        .layui-form-switch {

        .keyword_input {
            padding-left: 10px;
            height: 38px;
            line-height: 38px;
            border: 1px solid #e6e6e6;

<div class="weadmin-body">

        <span style="font-size: 18px;">全文检索：</span>

        <button id="search" class="btn btn-default" type="button" style="margin-left:10px;">搜索</button>
    </div>
