<!DOCTYPE html>

<head>

  <style type="text/css">
  .layui-form-switch {
    width: 55px;
  }			
  .layui-form-switch em {
    width: 40px;
  }			
  .layui-form-onswitch i {
    left: 45px;
  }
  .keyword_input {
            padding-left: 10px;
            height: 38px;
            line-height: 38px;

<body>

    <i class="layui-icon layui-icon-refresh-3"></i>    </a>

  <div class="weadmin-body">

     </tr>
