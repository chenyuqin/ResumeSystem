<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>预览简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/resume_preview.js"></script>
    <script type="application/javascript" src="layui/layui.all.js"></script>
    <script type="application/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/weadmin.css">

    <style type="text/css">
        body {
            margin-left: 0px;
            height: 600px;
        }
    </style>


</head>

<body>
<div class="weadmin-nav">
      		<span class="layui-breadcrumb">
        		<a disabled="true">首页</a>
            <a disabled="true">个人简历</a>
        		<a><cite>预览简历</cite></a>
     		 </span>
    <a class="layui-btn layui-btn-sm"
       style="line-height:1.6em; margin-top:4px; margin-right: 100px; padding-left: 13px; padding-top: 5px; float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh-3"></i> </a>
</div>

<div style="margin-left: 30px">

    <div style="padding-top: 15px;padding-left: 367px">
        <!--       <i class="layui-icon layui-icon-template-1 " style="font-size: 40px; color:#393D49"></i>
              <a style="font-size: 20px; color: black;">&nbsp;创建简历</a> -->
        <a disabled="true">
            <i class="iconfont" style="font-size: 24px; color: black;">&#59059;&nbsp;&nbsp;预览简历</i>
        </a>
    </div>

    <table class="layui-table" lay-skin="line" style="width:70%">

        <thead>
        <tr>
            <th style="font-size: 18px;font-weight: bold;">基本信息</th>
        </tr>
        </thead>
        <tbody>
        <form>
            <div class="layui-form-item">
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="userName" class="layui-input" value="" disabled="disabled">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" class="layui-input" value="" disabled="disabled">
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="layui-form-item">
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                出生年月
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="birthday" class="layui-input" value=""
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                工作经验
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="experience" class="layui-input" value=""
                                       disabled="disabled">
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="layui-form-item">
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="phone" class="layui-input" value=""
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="education" class="layui-input" value="" disabled="disabled">
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="layui-form-item">
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="email" class="layui-input" value=""
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                现居住地
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="nativePlace" class="layui-input" value=""
                                       disabled="disabled">
                            </div>
                        </div>
                    </td>
                </tr>
            </div>
        </form>
        </tbody>

        <thead>
        <tr>
            <th style="font-size: 18px;font-weight: bold;">教育背景</th>
        </tr>
        </thead>
        <tbody>
        <div class="layui-form-item">
            <tr>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            开始时间
                        </label>
                        <div class="layui-input-block ">
                            <input type="text" name="startTime" class="layui-input" value=""
                                   disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            结束时间
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="endTime" class="layui-input" value=""
                                   disabled="disabled">
                        </div>
                    </div>
                </td>
            </tr>
        </div>
        <div class="layui-form-item">
            <tr>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            毕业院校
                        </label>
                        <div class="layui-input-block ">
                            <input type="text" name="school" class="layui-input" value="" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            所修专业
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="major" class="layui-input" value="" disabled="disabled">
                        </div>
                    </div>
                </td>
            </tr>
        </div>
        <div class="layui-form-item">
            <tr>
                <td>
                    <label class="layui-form-label">
                        在校经历
                    </label>
                    <div class="layui-input-block " style="width: 60.5%">
      								<textarea name="description" class="layui-textarea" disabled="disabled">
      								</textarea>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>

        <thead>
        <tr>
            <th style="font-size: 18px;font-weight: bold;">求职意向</th>
        </tr>
        </thead>
        <tbody>
        <div class="layui-form-item">
            <tr>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            期望职位
                        </label>
                        <div class="layui-input-block ">
                            <input type="text" name="position" class="layui-input" value="" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            期望薪资
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="salary" class="layui-input" value=""
                                   disabled="disabled">
                        </div>
                    </div>
                </td>
            </tr>
        </div>
        <div class="layui-form-item">
            <tr>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            到岗时间
                        </label>
                        <div class="layui-input-block ">
                            <input type="text" name="ondutytime" class="layui-input" value="" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            工作类型
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="workstyle" class="layui-input" value="" disabled="disabled">
                        </div>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>

        <thead>
        <tr>
            <th style="font-size: 18px;font-weight: bold;">项目经验</th>
        </tr>
        </thead>
        <tbody id="project">

        </tbody>

        <thead>
        <tr>
            <th style="font-size: 18px;font-weight: bold;">个人技能</th>
        </tr>
        </thead>
        <tbody id="skill">

        </tbody>

        <thead>
        <tr>
            <th style="font-size: 18px;font-weight: bold;">自我评价</th>
        </tr>
        </thead>
        <tbody>
        <div class="layui-form-item">
            <tr>
                <td>
                    <label class="layui-form-label">
                        自我评价：
                    </label>
                    <div class="layui-input-block " style="width: 60.5%;">
      								<textarea name="selfAppraisal" class="layui-textarea" disabled="disabled">
      								</textarea>
                    </div>
                </td>
            </tr>
        </div>
        </tbody>

    </table>

    <div style="margin-left: 21%" id="footer">
        <!--<button class="layui-btn" onclick="javascript:window.location.href='resume_create.html'">-->
            <!--<i class="layui-icon">&#xe642;</i>修改简历-->
        <!--</button>-->
        <!--&nbsp;&nbsp;&nbsp;&nbsp;-->

        <button class="layui-btn" id="deliver">
            <i class="layui-icon">&#xe609;</i>投递简历
        </button>
    </div>
</div>
<br><br><br>

<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(resumeForm)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('element', function () {
        var element = layui.element;
    });
</script>
</body>
</html>
