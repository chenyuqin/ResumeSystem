<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人信息修改</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="./layui/layui.js"></script>
    <link rel="stylesheet" href="./css/weadmin.css">
    <link rel="stylesheet" href="./css/font.css">
    <script src="./layui/lay/modules/element.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/persionInfo.js"></script>
    <style type="text/css">
        body {
            margin-left: 0px;
            height: 600px;
        }
    </style>
</head>
<body>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
      <a disabled="true">首页</a>
      <a disabled="true">个人信息 </a>
      <a><cite>信息修改</cite></a>
    </span>
    <a class="layui-btn layui-btn-sm"
       style="line-height:1.6em; margin-top:4px; margin-right: 100px; padding-left: 13px; padding-top: 5px; float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh-3"></i> </a>
</div>
<div style="margin-left: 30px">
    <div style="padding-top: 15px;padding-left: 40px">
        <!-- <i class="layui-icon layui-icon-form " style="font-size: 40px; color:#393D49"></i> -->
        <a disabled="true">
            <i class="iconfont" style="font-size: 24px; color: black;">&#59038;&nbsp;个人基本信息修改</i>
        </a>
    </div>
    <br>
    <br>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <span style="height: 38px;line-height: 38px;font-size: 15px;color: red;">*不可更改</span>
                <label class="layui-form-label">User ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="userID" readonly="readonly" placeholder="不可更改" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </form>

    <div class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" id="userName" lay-verify="required" placeholder="用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="0" title="男" checked>
                <input type="radio" name="sex" value="1" title="女">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" lay-verify="required" placeholder="手机号码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <span style="height: 38px;line-height: 38px;font-size: 15px;color: red;">*不可更改</span>
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" lay-verify="required" readonly="readonly" placeholder="邮箱" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" style="width: 300px; margin-right: 20px; ">个人简介</label>
            <textarea id="description" placeholder="请输入内容" class="layui-textarea"
                      style="width: 300px; margin-right: 20px;"></textarea>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 55px">
                <button id="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-normal">全部重置</button>
            </div>
        </div>
    </div>

</div>


<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;

    });
</script>
</body>
</html>
