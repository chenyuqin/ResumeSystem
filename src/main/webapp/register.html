<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="favicon.ico">

    <title>简历系统</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
</head>

<body class="login-body">

<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading"><img src="images/logo.png">&nbsp;简历系统-注册</h2>
        <div class="login-wrap">
            <p style="float: left;">请输入您的个人信息：</p>
            <input id="userName" type="text" class="form-control" placeholder="用户名" autofocus>
            <input id="phone" type="text" class="form-control" placeholder="手机号码" autofocus>
            <input id="email" type="text" class="form-control" placeholder="邮箱地址" autofocus>
            <div class="radios">
                <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                    <input name="sample-radio" id="radio-01" value="0" type="radio" checked/> 男
                </label>
                <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                    <input name="sample-radio" id="radio-02" value="1" type="radio"/> 女
                </label>
            </div>
            <br><br>
            <p style="float: left;"> 请输入您的账号信息：</p>
            <input id="userID" type="text" class="form-control" placeholder="用户ID" autofocus>
            <input id="password" type="password" class="form-control" placeholder="密码">
            <input id="re_password" type="password" class="form-control" placeholder="确认密码">
            <button class="btn btn-lg btn-login btn-block" id="register">注 册</button>

            <div class="registration">
                已经注册?
                <a class="" href="login.html">
                    登录
                </a>
            </div>
            <br>
            <span style="padding-left: 100px">© 2018 S1mple</span>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/register.js"></script>

</body>
</html>
