<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/weadmin.css">
    <script type="application/javascript" src="layui/layui.all.js"></script>
    <script type="application/javascript" src="layui/layui.js"></script>
    <style type="text/css">
        body {
            margin-left: 0px;
            height: 600px;
        }
    </style>
</head>

<body>
<div class="weadmin-nav">
      <span class="layui-breadcrumb">
        <a disabled="true">首页</a>
        <a disabled="true">个人简历</a>
        <a><cite>修改简历</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm"
       style="line-height:1.6em; margin-top:4px; margin-right: 100px; padding-left: 13px; padding-top: 5px; float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh-3"></i> </a>
</div>

<div style="margin-left: 30px">

    <div style="padding-top: 15px;padding-left: 367px">
        <!--       <i class="layui-icon layui-icon-template-1 " style="font-size: 40px; color:#393D49"></i>
              <a style="font-size: 20px; color: black;">&nbsp;创建简历</a> -->
        <a disabled="true">
            <i class="iconfont" style="font-size: 24px; color: black;">&#59219;&nbsp;&nbsp;修改简历</i>
        </a>
    </div>
    <br>


    <div class="layui-form" lay-filter="resumeForm">
        <div class="layui-collapse" lay-filter="resumeCollapse" style="width: 70%">

            <div class="layui-colla-item">
                <h2 class="layui-colla-title " style="font-weight: bold;font-size: 16px;">基本信息</h2>
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                            </label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="nan" title="男" checked>
                                <input type="radio" name="sex" value="nv" title="女">
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                出生年月
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="birth" required lay-verify="required" placeholder="例：1995-09"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                工作年限
                            </label>
                            <div class="layui-input-block">
                                <select name="experience" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">半年以内</option>
                                    <option value="1">半年~1年</option>
                                    <option value="2">1~2年</option>
                                    <option value="3">2~3年</option>
                                    <option value="4">3年以上</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="phone" required lay-verify="required" placeholder="请输入手机号码"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历
                            </label>
                            <div class="layui-input-block">
                                <select name="educatior" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">高中</option>
                                    <option value="1">本科</option>
                                    <option value="2">硕士</option>
                                    <option value="3">博士</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline" style="width: 41.7%">
                            <label class="layui-form-label">现居住地</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" required lay-verify="required" placeholder="请输入现居住地"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size: 16px;">教育背景</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-label ">开始时间</div>
                            <div class="layui-input-block">
                                <input class="layui-input" placeholder="请选择" name="startTime" id="startTime">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <div class="layui-form-label ">结束时间</div>
                            <div class="layui-input-block">
                                <input class="layui-input" placeholder="请选择" name="endTime" id="endTime">
                            </div>
                        </div>

                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                毕业院校
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="school" required lay-verify="required" placeholder="请输入毕业院校"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                所修专业
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="major" required lay-verify="required" placeholder="请输入所修专业"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-form-item layui-form-text" style="width: 77%">
                            <label class="layui-form-label">在校经历</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="如：GPA、主修课程、社团/志愿活动、比赛/项目经历等，可自由编辑"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title " style="font-weight: bold;font-size: 16px;">求职意向</h2>
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline" style="width: 38.4%">
                            <label class="layui-form-label">
                                期望职位
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="position" required lay-verify="required" placeholder="例：交互设计师"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                期望薪资
                            </label>
                            <div class="layui-input-block ">
                                <select name="salary" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">2000~2999元/月</option>
                                    <option value="1">3000~3999元/月</option>
                                    <option value="2">4000~4999元/月</option>
                                    <option value="3">5000~5999元/月</option>
                                    <option value="4">6000~6999元/月</option>
                                    <option value="5">7000~7999元/月</option>
                                    <option value="6">8000~8999元/月</option>
                                    <option value="7">9000~9999元/月</option>
                                    <option value="8">1w以上/面议</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                到岗时间
                            </label>
                            <div class="layui-input-block ">
                                <select name="ondutyTime" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">随时</option>
                                    <option value="1">1周内</option>
                                    <option value="2">1个月内</option>
                                    <option value="3">3个月内</option>
                                    <option value="4">待定</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                工作类型
                            </label>
                            <div class="layui-input-block">
                                <select name="workStyle" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">兼职</option>
                                    <option value="1">实习</option>
                                    <option value="2">全职</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size:16px ">项目经验</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show" id="d1"><!--手风琴样式d1-->

                    <div style="margin-left: 67%">
                        <button class="layui-btn" id="bt11">
                            <i class="layui-icon">&#xe608;</i> 添加工作
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn" id="bt12">
                            <i class="layui-icon">&#xe640;</i>删除
                        </button>
                    </div>


                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size:16px ">个人技能</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show" id="d2"><!--手风琴样式d1-->

                    <div style="margin-left: 67%">
                        <button class="layui-btn" id="bt21">
                            <i class="layui-icon">&#xe608;</i> 添加技能
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn" id="bt22">
                            <i class="layui-icon">&#xe640;</i>删除
                        </button>
                    </div>


                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size:16px ">自我评价</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item layui-form-text" style="width: 80%">
                        <label class="layui-form-label">自我评价：</label>
                        <div class="layui-input-block">
                            <textarea name="selfAppraisal" placeholder="请着重介绍自己，突出自己，尽量达到字字珠玑，不走公式化套路"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!--<div class="layui-form-item">-->
            <div style="margin-left: 21%;margin-bottom: 20px">
                <button class="layui-btn">立即提交</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="layui-btn layui-btn-normal">全部重置</button>
            </div>
        <!--</div>-->

    </div>
</div>


<script>
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(resumeCollapse)', function (data) {
            //layer.msg('展开状态：'+ data.show);
        });

    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
        });


        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
        });

    });


    layui.use(['form', 'laydate'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(resumeForm)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;


        });


        $("#bt11").click(function () {
            $("#d1").append('<div><div class="layui-form-item" >' +
                '<div class="layui-form-label">项&nbsp;&nbsp;目&nbsp;&nbsp;名</div>' +
                '<div class="layui-input-block" style="width:40%">' +
                '<input class="layui-input" type="text" name="project" placeholder="请输入项目名称" autocomplete="off">' +
                '</div></div>' +

                '<div class="layui-form-item" style="width:80%">' +

                '<div class="layui-form-label ">项目描述</div>' +
                '<div class="layui-input-block">' +
                '<textarea class="layui-textarea" placeholder="请描述项目的基本信息和内容" name="projectDesc" type="textarea"></textarea>' +
                '</div>' +
                '</div>' +

                '<div class="layui-form-item" style="width:80%">' +
                '<div class="layui-form-label ">责任描述</div>' +
                '<div class="layui-input-block">' +
                '<textarea class="layui-textarea" placeholder="请描述自己在项目中所扮演的角色和承担的责任" name="roleDesc" ></textarea>' +
                '</div>' +

                '</div>' + '<br><br><br></div>'
            );
        });


        $("#bt12").click(function () {
            $("#d1").children("div:last-child").remove();

        });

        $("#bt21").click(function () {
            $("#d2").append('<div><div class="layui-form-item" >' +
                '<div class="layui-form-label">技&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;能</div>' +
                '<div class="layui-input-block" style="width:40%">' +
                '<input class="layui-input" type="text" name="project" placeholder="请输入技能名称" autocomplete="off">' +
                '</div></div>' +

                '<div class="layui-form-item" >' +
                '<div class="layui-form-label">掌握程度</div>' +
                '<div class="layui-input-block" style="width:40%">' +
                '<input class="layui-input" type="text" name="level" placeholder="一般 / 良好 / 熟练 / 精通">' +
                '</div>' +

                '</div>' + '<br></div>'
            );
        });

        $("#bt22").click(function () {
            $("#d2").children("div:last-child").remove();

        });


        form.render();

    });


</script>


</body>

</html>
