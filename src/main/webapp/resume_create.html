<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/resume_create.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/weadmin.css">
    <script type="application/javascript" src="layui/layui.all.js"></script>
    <script type="application/javascript" src="layui/layui.js"></script>
    <style type="text/css">
        body {
            margin-left: 0px;
            height: 600px;
        }
    </style>
</head>

<body>
<div class="weadmin-nav">
      <span class="layui-breadcrumb">
        <a disabled="true">首页</a>
        <a disabled="true">个人简历</a>
        <a><cite>修改简历</cite></a>
    </span>
    <a class="layui-btn layui-btn-sm"
       style="line-height:1.6em; margin-top:4px; margin-right: 100px; padding-left: 13px; padding-top: 5px; float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh-3"></i> </a>
</div>

<div style="margin-left: 30px">

    <div style="padding-top: 15px;padding-left: 367px">
        <!--       <i class="layui-icon layui-icon-template-1 " style="font-size: 40px; color:#393D49"></i>
          <a style="font-size: 20px; color: black;">&nbsp;创建简历</a> -->
        <a disabled="true">
            <i class="iconfont" style="font-size: 24px; color: black;">&#59219;&nbsp;&nbsp;修改简历</i>
        </a>
    </div>
    <br>


    <form class="layui-form" lay-filter="resumeForm">
        <div class="layui-collapse" lay-filter="resumeCollapse" style="width: 70%">

            <div class="layui-colla-item">
                <h2 class="layui-colla-title " style="font-weight: bold;font-size: 16px;">基本信息</h2>
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="userName" required lay-verify="required" placeholder="请输入姓名"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                            </label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" checked>
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                出生年月
                            </label>
                            <div class="layui-input-block ">
                                <input class="layui-input" placeholder="请选择" name="birthday" id="birthday">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                工作经验
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="experience" required lay-verify="required" placeholder="例：3年"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="phone" required lay-verify="required" placeholder="请输入手机号码"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历
                            </label>
                            <div class="layui-input-block" style="width: 189.6px;">
                                <select name="education" lay-verify="required">
                                    <option value=""></option>
                                    <option value="高中">高中</option>
                                    <option value="本科">本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline" style="width: 41.7%">
                            <label class="layui-form-label">现居住地</label>
                            <div class="layui-input-block">
                                <input type="text" name="nativePlace" required lay-verify="required"
                                       placeholder="请输入现居住地"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size: 16px;">教育背景</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-label ">开始时间</div>
                            <div class="layui-input-block">
                                <input class="layui-input" placeholder="请选择" name="startTime" id="startTime">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <div class="layui-form-label ">结束时间</div>
                            <div class="layui-input-block">
                                <input class="layui-input" placeholder="请选择" name="endTime" id="endTime">
                            </div>
                        </div>

                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                毕业院校
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="school" required lay-verify="required" placeholder="请输入毕业院校"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                所修专业
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="major" required lay-verify="required" placeholder="请输入所修专业"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-form-item layui-form-text" style="width: 77%">
                            <label class="layui-form-label">在校经历</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="如：GPA、主修课程、社团/志愿活动、比赛/项目经历等，可自由编辑"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title " style="font-weight: bold;font-size: 16px;">求职意向</h2>
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline" style="width: 38.4%">
                            <label class="layui-form-label">
                                期望职位
                            </label>
                            <div class="layui-input-block ">
                                <input type="text" name="position" required lay-verify="required" placeholder="例：交互设计师"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                期望薪资
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="salary" required lay-verify="required" placeholder="请输入"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">
                                到岗时间
                            </label>
                            <div class="layui-input-block ">
                                <select name="ondutytime" lay-verify="required">
                                    <option value=""></option>
                                    <option value="随时">随时</option>
                                    <option value="1周内">1周内</option>
                                    <option value="1个月内">1个月内</option>
                                    <option value="3个月内">3个月内</option>
                                    <option value="待定">待定</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">
                                工作类型
                            </label>
                            <div class="layui-input-block" style="width: 189.6px;">
                                <select name="workstyle" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">实习</option>
                                    <option value="1">全职</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size:16px ">项目经验</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show" id="d1"><!--手风琴样式d1-->

                    <div style="margin-left: 67%">
                        <button class="layui-btn" id="bt11">
                            <i class="layui-icon">&#xe608;</i> 添加工作
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn" id="bt12">
                            <i class="layui-icon">&#xe640;</i>删除
                        </button>
                    </div>


                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size:16px ">个人技能</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show" id="d2"><!--手风琴样式d1-->

                    <div style="margin-left: 67%">
                        <button class="layui-btn" id="bt21">
                            <i class="layui-icon">&#xe608;</i> 添加技能
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn" id="bt22">
                            <i class="layui-icon">&#xe640;</i>删除
                        </button>
                    </div>


                </div>
            </div>

            <div class="layui-colla-item">
                <h2 class="layui-colla-title" style="font-weight: bold;font-size:16px ">自我评价</h2><!--手风琴标题-->
                <div class="layui-colla-content layui-show"><!--手风琴样式-->
                    <!-- 表单的每一行内容-->
                    <div class="layui-form-item layui-form-text" style="width: 80%">
                        <label class="layui-form-label">自我评价：</label>
                        <div class="layui-input-block">
                            <textarea name="selfAppraisal" placeholder="请着重介绍自己，突出自己，尽量达到字字珠玑，不走公式化套路"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!--<div class="layui-form-item">-->
        <div style="margin-left: 21%;margin-bottom: 20px">
            <button id="submit" class="layui-btn">立即提交</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="layui-btn layui-btn-normal">全部重置</button>
        </div>
        <!--</div>-->

    </form>
</div>


<script>
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(resumeCollapse)', function (data) {
            //layer.msg('展开状态：'+ data.show);
        });

    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
        });


        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
        });

        laydate.render({
            elem: '#birthday' //指定元素
        });

    });

    layui.use(['form', 'laydate'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(resumeForm)', function (data) {
            return false;
        });

        form.render();

    });


</script>


</body>

</html>
